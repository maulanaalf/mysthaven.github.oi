<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Saya</title>

  <style>
    /* Gaya umum halaman */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    /* Judul utama */
    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    /* Paragraf deskripsi */
    p {
      color: #555;
      margin-bottom: 20px;
    }

    /* Tombol interaktif */
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <h1>Halo Dunia! üåç</h1>
  <p>Ini website gratis saya yang dibuat dengan GitHub Pages.</p>
  <button onclick="alert('Selamat datang!')">Klik Saya</button>
</body>
</html>
